<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <!-- <app-pass-dashboard></app-pass-dashboard> -->
      <div class="productsForm">
        <div class="form-group">
          <label for="productName" >product Name</label>
          <input type="text" id="productName" #productName class="form-control">
        </div>
        <div class="form-group">
          <label for="productDetails">product Details</label>
          <input type="text" id="productDetails" #productDetails class="form-control">
        </div>
        <div class="text-right">
          <button class="btn btn-primary"
          (click)="onProductAdd(productName,productDetails)">
            Add Product
          </button>
        </div>
      </div>
      <hr>
     <ng-container *ngIf="productsArray.length > 0; else noProducts">
      <div class="card mt-4" *ngFor="let product of productsArray">
        <div class="card-header">
          <h3>{{product.pName}}</h3>
        </div>
        <div class="crad-body">
          <p>
           The product is  {{product.pName}} and its status is 
           <strong>{{product.pStatus}}</strong>
          </p>
        </div>
        <div class="card-footer">
          <button class="btn btn-info"(click)="changePrdctStatus(product.pid,getallStatus.Inprogress)">In Progress</button>
          <button class="btn btn-danger mx-3" (click)="changePrdctStatus(product.pid,getallStatus.Dispatched)">Dispatched</button>
          <button class="btn btn-warning" (click)="changePrdctStatus(product.pid,getallStatus.Delivered)">Delivered</button>
        </div>
      </div>
     </ng-container>

     <ng-template #noProducts>
      <p class="alert alert-warning">
        No Product is Added Yet to the cart !!!
      </p>
     </ng-template>
    </div>
  </div>
</div>
